{% extends "layout.html" %}
{% block content %}
    <div class="container">
        <form action="{{ url_for('users.signup') }}", method="POST" class="register_form">
            <h2> 註冊帳號</h2>
            <div class="form-group">
                <label for="name">姓名</label>
                <input type="text" name="name" id="name" autocomplete="off" autofocus required>
            </div>
            <div class="form-group">
                <label for="username">帳號</label>
                <input type="text" name="username" id="username" required min="4" max="12">
            </div>
            <div class="form-group">
                <label for="password">密碼</label>
                <input type="password" name="password" id="password" required min="4" max="12">
            </div>
            <div class="submit-btn">
                <input type="submit" value="註冊" class="btn">
            </div>
        </form>
        <hr>
        <form action="{{ url_for('users.signin') }}", method="POST" class="login_form">
            <h2> 登入帳號</h2>
            <div class="form-group">
                <label for="username">帳號</label>
                <input type="text" name="username" id="username">
            </div>
            <div class="form-group">
                <label for="password">密碼</label>
                <input type="password" name="password" id="password">
            </div>
            <div class="submit-btn">
                <input type="submit" value="登入" class="btn">
            </div>
        </form>
    </div>
    
{% endblock content %}
